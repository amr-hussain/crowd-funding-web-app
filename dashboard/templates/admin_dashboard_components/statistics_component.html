



<div class="panel">
    <div class="panel-header">
        <h2>Donation Activity</h2>
        <div>
            <span class="badge badge-primary">All</span>
            <span class="badge badge-secondary">Monthly</span>
        </div>
    </div>
    <div class="chart-container">
        <canvas id="donationChart"></canvas>
    </div>
</div>











<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
<script>
        // Sample data for the chart
        const donationData = {
        labels: {{ chart_data.labels|safe }},
        datasets: [{
            label: 'Hourly Donations ($)',
            data: {{ chart_data.values|safe }},
            backgroundColor: 'rgba(46, 204, 113, 0.2)',
            borderColor: 'rgba(46, 204, 113, 1)',
            borderWidth: 2,
            tension: 0.4,
            fill: true
        }]
    };
        
        // Initialize chart
        const ctx = document.getElementById('donationChart').getContext('2d');
        const donationChart = new Chart(ctx, {
        type: 'line',
        data: donationData,
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    grid: {
                        drawBorder: false,
                    }
                },
                x: {
                    grid: {
                        display: false
                    },
                    ticks: {
                        maxTicksLimit: 12,  // Show fewer x-axis labels
                        maxRotation: 45    // Rotate labels for better fit
                    }
                }
            },
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return `$${context.parsed.y.toFixed(2)}`;
                        }
                    }
                }
            }
        }
    });
        

</script>
