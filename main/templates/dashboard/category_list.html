{% extends "parent.html" %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">📁 Categories</h2>

  <a href="{% url 'category_add' %}" class="btn btn-success mb-3">
    ➕ Add New Category
  </a>

  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle text-center">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for category in categories %}
        <tr>
          <td>{{ category.id }}</td>
          <td>{{ category.name }}</td>
          <td>{{ category.description }}</td>
          <td>
            <a href="{% url 'category_edit' category.id %}" class="btn  btn-primary me-1">
              ✏️ Edit
            </a>
            <a href="{% url 'category_delete' category.id %}" class="btn btn-danger">
              🗑️ Delete
            </a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4" class="text-muted">No categories found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
