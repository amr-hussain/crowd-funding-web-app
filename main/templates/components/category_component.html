<div class="row">
    {% for category in categories %}
    <div class="col-md-3 mb-3">
        <a href="/?category={{ category.slug }}" style="text-decoration: none; color: inherit;">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ category.name }}</h5>
                    <p class="card-text">{{ category.project_count }} projects</p>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
