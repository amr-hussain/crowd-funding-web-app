{% extends "parent.html" %}
{% load static %}


{% block style %}
<style>
    /* Fade and slide in animation */
    @keyframes fadeSlideIn {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animated-card {
        animation: fadeSlideIn 1s ease-out;
    }

    .check-icon {
        animation: pop-in 0.7s ease-out forwards;
        opacity: 0;
        transform: scale(0.5);
    }

    @keyframes pop-in {
        0% {
            opacity: 0;
            transform: scale(0.5);
        }
        100% {
            opacity: 1;
            transform: scale(1);
        }
    }

    body {
        background: linear-gradient(to right, #e0f7e9, #f7fff9);
    }
</style>
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card animated-card shadow-lg border-0 rounded-4 p-4" style="max-width: 550px; width: 100%;">
        <div class="text-center">
            <div class="mb-4">
                <i class="bi bi-patch-check-fill text-success check-icon" style="font-size: 4rem;"></i>
            </div>
            <h2 class="fw-bold mb-3 text-success">Account Activated </h2>
            <p class="text-muted">
                {{ message }}
            </p>
            <a href="{% url 'login' %}" class="btn btn-lg btn-outline-success mt-4 px-5">
                <i class="bi bi-box-arrow-in-right me-2"></i> Go to Login
            </a>
        </div>
    </div>
</div>

{% endblock %}
