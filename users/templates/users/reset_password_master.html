{% extends "parent.html" %}
{% block content %}


<style>
    .fade-slide-in {
        animation: fadeInUp 0.7s ease-out;
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card shadow-lg border-0 rounded-4 p-4 fade-slide-in" style="max-width: 500px; width: 100%;">
        <div class="text-center">
            <i class="bi bi-shield-lock-fill text-primary mb-3" style="font-size: 3rem;"></i>
            <h3 class="fw-bold">Reset Your Password</h3>
            <p class="text-muted">Enter a new password below.</p>
        </div>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-success w-100 mt-2">
                <i class="bi bi-arrow-repeat me-2"></i> Reset Password
            </button>
        </form>
    </div>
</div>

{% endblock %}
